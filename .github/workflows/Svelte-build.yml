# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [main]
  pull_request:
    branches: [main]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    env:
      OH_ADMIN_EMAIL_LIST: ${{secrets.OH_ADMIN_EMAIL_LIST}}
      ADMIN_TOKEN: ${{secrets.ADMIN_TOKEN}}
      OH_FIREBASE_ADMIN_CLIENT_EMAIL: ${{secrets.OH_FIREBASE_ADMIN_CLIENT_EMAIL}}
      OH_FIREBASE_ADMIN_PRIVATE_KEY: ${{secrets.OH_FIREBASE_ADMIN_PRIVATE_KEY}}
      OH_FIREBASE_ADMIN_PROJECT_ID: ${{secrets.OH_FIREBASE_ADMIN_PROJECT_ID}}
      OH_FIREBASE_ADMIN_DATABASE_URL: ${{secrets.OH_FIREBASE_ADMIN_DATABASE_URL}}
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Install packages with yarn
      - name: yarn install
        run: yarn install
      - name: Svelte Build
        run: yarn build
